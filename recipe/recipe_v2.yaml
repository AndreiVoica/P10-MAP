## PLACE TRAY BEAKER ON SHUTTLE #1
##

- action: MOVE_TO_JOINT_STATE #over loading station (BEAKER)
  parameters:
    planning_group: 'robot_arm_5'
    joint_state_request: [-0.24083972, -0.53065187, 2.243814, 3.0871353, -0.8133952, -1.7839196]

- action: MOVE_TO_JOINT_STATE # Down to tray (BEAKER)
  parameters:
    planning_group: 'robot_arm_5'
    joint_state_request:  [-0.24462698, -0.30189568,  2.3373237,   3.1297731,  -0.5284149,  -1.8067492 ]

- action: GRIPPER_CONTROL #close gripper (pick tray) (BEAKER)
  parameters:
    planning_group: 'robot_hand_5'
    state: 'close'

- action: MOVE_TO_JOINT_STATE #over loading station (BEAKER)
  parameters:
    planning_group: 'robot_arm_5'
    joint_state_request: [-0.24083972, -0.53065187, 2.243814, 3.0871353, -0.8133952, -1.7839196]


- action: MOVE_TO_JOINT_STATE # Move to platform (BEAKER)
  parameters:
    planning_group: 'robot_arm_5'
    joint_state_request: [ 0.4951248 , -0.18098253,  2.1004589 ,  3.140828  , -0.65211844,   -1.0741844 ]

- action: MOVE_TO_JOINT_STATE # Move to release (BEAKER)
  parameters:
    planning_group: 'robot_arm_5'
    joint_state_request: [ 0.49276668, -0.18143892,  2.1011946 ,  3.140784  , -0.6516662 , -1.0765724 ]

- action: GRIPPER_CONTROL #close gripper (pick tray) (BEAKER)
  parameters:
    planning_group: 'robot_hand_5'
    state: 'open'

- action: ATTACH_OBJECT #attach tray (BEAKER)
  parameters:
    planning_group: 1
    state: True
    item: 'tray_beaker_1'

- action: MOVE_TO_POSE_IN_PLATFORM #move up (BEAKER)
  parameters:
    planning_group: 'robot_arm_5'
    position: [4, 0, 0.35]
    orientation: [0.0, 1.5708, 0.0]

