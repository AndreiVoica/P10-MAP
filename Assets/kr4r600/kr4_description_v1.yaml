# The robot description defines the generalized coordinates and how to map those
# to the underlying URDF dofs.

api_version: 1.0

# Defines the generalized coordinates. Each generalized coordinate is assumed
# to have an entry in the URDF.
# Lula will only use these joints to control the robot position.
cspace:
    - joint_a1
    - joint_a2
    - joint_a3
    - joint_a4
    - joint_a5
    - joint_a6
default_q: [
    0.0,-0.2,0.0006,-0.0,0.0,-0.3
]

# Most dimensions of the cspace have a direct corresponding element
# in the URDF. This list of rules defines how unspecified coordinates
# should be extracted or how values in the URDF should be overwritten.

cspace_to_urdf_rules:

# Lula uses collision spheres to define the robot geometry in order to avoid
# collisions with external obstacles.  If no spheres are specified, Lula will
# not be able to avoid obstacles.

collision_spheres:
  - base_link:
    - "center": [0.0, 0.0, 0.058]
      "radius": 0.105
    - "center": [0.0, 0.0, 0.123]
      "radius": 0.105
  - link_1:
    - "center": [0.0, -0.0, -0.109]
      "radius": 0.11
    - "center": [0.0, -0.0, -0.01]
      "radius": 0.125
  - link_2:
    - "center": [0.16, 0.0, 0.013]
      "radius": 0.11
    - "center": [0.233, 0.0, 0.017]
      "radius": 0.11
    - "center": [0.284, 0.0, 0.007]
      "radius": 0.11
  - link_3:
    - "center": [0.096, 0.0, 0.018]
      "radius": 0.06
    - "center": [0.126, 0.0, 0.019]
      "radius": 0.06
    - "center": [0.15, 0.0, 0.021]
      "radius": 0.06
  - link_4:
    - "center": [-0.098, -0.0, -0.001]
      "radius": 0.077
    - "center": [-0.054, -0.0, -0.001]
      "radius": 0.077
    - "center": [-0.02, -0.0, -0.004]
      "radius": 0.077
    - "center": [0.0, -0.0, -0.001]
      "radius": 0.077
  - link_5:
    - "center": [0.0, 0.0, 0.0]
      "radius": 0.077
  - link_6:
    - "center": [-0.026, 0.0, 0.001]
      "radius": 0.04
